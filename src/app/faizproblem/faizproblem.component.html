<navbar></navbar>

<main class="container">
  <div class="bg-light p-5 rounded">
   <div class="container my-3">
   <div class="row">
       <div class="col-md-3">
         
       </div>  
       <div class="col-md-12">
    <div class="form-group row">
    <div class="col-sm-10">
      <input type="soru" class="form-control " id="soruInput" placeholder="Lütfen bir soru yazın.">
    </div>
     <div class="col-auto">
      <button type="submit" class="btn btn-success btn-md">Çözüm</button>
    </div>
  </div>
       </div>
     </div> 
</div>
  </div>
</main>




<div class="container">
<div class="alert alert-warning" *ngIf="sorular.length>0">
  {{sorular.length}} soru bulundu.
</div>

<div class="mb-3">
   <input type="text"  class="form-control" [(ngModel)]="filterText" placeholder="Yıllara Göre Soru Ara...(Örn: 2017,2018..2021 yazın)">
</div>

<div class="card-mb-3" *ngFor="let item of sorular | soruFilter:filterText">
 <div class="row">
   <div class="col-md-9">
   </div>
   <div class="col-md-9"> 
      <div class="card-body">
         <h2 class="card-title">{{item.title}}</h2>
         <p class="card-text">{{item.description}}</p>
      </div>
   </div>
 </div>
</div>



</div>


<div class="container">
  <footer class="py-3 my-4">
    <p class="text-center text-muted">&copy; 2021 - Matematik Projesi</p>
  </footer>
</div>

<div class="b-example-divider"></div>
